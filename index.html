<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Anton's Bias Sorter</title>
  </head>
  <body>
    <div class="container" data-container>
      <h1 class="sorter-intro-header">Anton's Bias Sorter</h1>
      <div class="input-section">
        <div class="input-title">Add your choices:</div>
        <input type="text" class="input-textbox" required data-input-textbox />
        <input
          type="button"
          class="submit-button"
          value="ADD"
          data-submit-button
        />
      </div>
      <div class="initial-options" data-options-list></div>
      <input
        type="button"
        class="start-button-initial"
        value="START"
        data-start-button
      />
    </div>
  </body>
</html>
